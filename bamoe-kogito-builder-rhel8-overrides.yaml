schema_version: 1

name: "ibm-bamoe/bamoe-kogito-builder-rhel8"
version: "8.0.4"
from: "registry.redhat.io/ubi8/ubi-minimal:latest"
description: "IBM BAMOE Platform for building Kogito based on Quarkus or SpringBoot"

labels:
  - name: "com.redhat.component"
    value: "ibm-bamoe-kogito-builder-rhel8-container"
  - name: "io.k8s.description"
    value: "IBM BAMOE Platform for building Kogito based on Quarkus or Spring Boot"
  - name: "io.k8s.display-name"
    value: "IBM build of Kogito builder based on Quarkus or SpringBoot"
  - name: "io.openshift.tags"
    value: "ibm-bamoe-kogito,builder,kogito,quarkus,springboot"
  - name: "io.openshift.s2i.assemble-input-files"
    value: "/home/kogito/bin"

envs:
  - name: "SCRIPT_DEBUG"
    example: "true"
    description: "If set to true, ensures that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed. Also debug JVM initialization."
  - name: "RUNTIME_TYPE"
    example: "springboot"
    description: "Defines the runtime type of your kogito application. Allowed values are 'springboot' or 'quarkus'. Default value is quarkus."
  - name: NATIVE
    example: false
    description: Not supported on BAMOE Kogito Builder image, please refer the documentation.
  - name: JAVA_OPTIONS
    example: "-Dquarkus.log.level=DEBUG"
    description: JVM options passed to the Java command.
  - name: MAVEN_ARGS_APPEND
    example: "-pl mymodule -am"
    description: Additional Maven arguments
  - name: ARTIFACT_DIR
    example: mymodule/target
    description: Path to target/ where the jar files are created for multi-module builds

ports:
  - value: 8080

modules:
  install:
    - name: org.kie.kogito.image.dependencies
    - name: org.kie.kogito.system.user
    - name: org.kie.kogito.logging
    - name: org.kie.kogito.launch.scripts
    - name: org.kie.kogito.openjdk
      version: "11"
    - name: org.kie.kogito.dynamic.resources
    - name: org.kie.kogito.maven
      version: "3.8-rpm"
    - name: org.kie.kogito.s2i.core
    - name: org.kie.kogito.builder
    - name: bamoe.prod.profile
    - name: org.kie.kogito.pkg-update

packages:
  content_sets_file: content_sets.yaml
  install:
    - bc
    - jq
    - gcc
    - gcc-c++
    - glibc-devel
    - zlib-devel

osbs:
  configuration:
    container:
      platforms:
        only:
          - x86_64
          - ppc64le
      compose:
        pulp_repos: true
  extra_dir: osbs-extra/rhpam-kogito-builder-rhel8
  repository:
    name: containers/ibm-bamoe-kogito-builder
    branch: ibm-bamoe-rhel-8

run:
  workdir: "/home/kogito"
