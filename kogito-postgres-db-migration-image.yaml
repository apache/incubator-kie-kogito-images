name: "quay.io/rhkp/flyway-image"
version: 1.0
from: --platform=linux/x86_64 registry.access.redhat.com/ubi8/openjdk-17-runtime:1.19
description: Flyway image for DI/JS database migration
modules:
 repositories:
   - path: modules
 install:
   - name: kogito-postgres-db-migration-deps
run:
  workdir: "/home/default"
  entrypoint:
    - "/home/default/migration.sh"