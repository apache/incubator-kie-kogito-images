schema_version: 1

name: "quay.io/kiegroup/kogito-swf-builder"
description: "Kogito Serverless Workflow base builder with Quarkus extensions libraries preinstalled"

envs:
  - name: QUARKUS_EXTENSIONS
    value: "kogito-quarkus-serverless-workflow,kogito-addons-quarkus-knative-eventing,quarkus-kubernetes"
  - name: GROUP_ID
    example: "org.acme"
  - name: ARTIFACT_ID
    example: "kogito-swf-base"
  - name: VERSION_ID
    example: "1.0.0-snapshot"

labels:
  - name: "org.quarkus.version"
    value: "2.13.0.Final"

modules:
  install:
    - name: org.kie.kogito.image.dependencies
    - name: org.kie.kogito.system.user
    - name: org.kie.kogito.logging
    - name: org.kie.kogito.launch.scripts
    - name: org.kie.kogito.openjdk
      version: "11"
    - name: org.kie.kogito.dynamic.resources
    - name: org.kie.kogito.maven
      version: "3.8.6"
    - name: org.kie.kogito.swf.builder

run:
  workdir: "/home/kogito"
  user: 1001