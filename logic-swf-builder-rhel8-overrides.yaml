schema_version: 1

name: "openshift-serverless-1-tech-preview/logic-swf-builder-rhel8"
version: "1.29.0"
description: "Red Hat build of Runtime image for Kogito Serverless Workflow base builder with Quarkus extensions libraries preinstalled"

labels:
  - name: "com.redhat.component"
    value: "openshift-serverless-1-logic-swf-builder-rhel8-container"
  - name: "io.k8s.description"
    value: "Red Hat build of Runtime image for Kogito Serverless Workflow base builder with Quarkus extensions libraries preinstalled"
  - name: "io.k8s.display-name"
    value: "Red Hat build of Kogito Serverless Workflow base builder with Quarkus extensions libraries preinstalled"
  - name: "io.openshift.tags"
    value: "logic-swf-builder,kogito,swf-builder"
  - name: "io.openshift.expose-services"
    value: "8080:http"

modules:
  install:
    - name: org.kie.kogito.image.dependencies
    - name: org.kie.kogito.system.user
    - name: org.kie.kogito.logging
    - name: org.kie.kogito.launch.scripts
    - name: org.kie.kogito.openjdk
      version: "11"
    - name: org.kie.kogito.dynamic.resources
    - name: org.kie.kogito.maven
      version: "3.8-rpm"
    - name: org.kie.kogito.swf.builder

run:
  workdir: "/home/kogito"
  user: 1001
  cmd: 
    - "/home/kogito/launch/run-app-devmode.sh"

ports:
  - value: 8080
  - value: 5005

osbs:
  configuration:
    container:
      platforms:
        only:
          - x86_64
          - ppc64le
      compose:
        pulp_repos: true
  extra_dir: osbs-extra/logic-swf-builder-rhel8
  repository:
    name: containers/openshift-serverless-1-logic-swf-builder
    branch: openshift-serverless-1.29-rhel-8