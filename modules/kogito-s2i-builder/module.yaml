schema_version: 1
name: org.kie.kogito.s2i.builder
version: "999-SNAPSHOT"

labels:
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.s2i.destination"
    value: "/tmp"
  - name: "io.openshift.expose-services"
    value: "8080:http"

execute:
  - script: configure

run:
  user: 1001
  cmd:
    - "/usr/local/s2i/run"
