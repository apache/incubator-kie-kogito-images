schema_version: 1

name: "quay.io/kiegroup/kogito-jobs-service"
description: "Runtime image for Kogito Jobs Service"

labels:
- name: "io.k8s.description"
  value: "Runtime image for Kogito Jobs Service"
- name: "io.k8s.display-name"
  value: "Kogito Jobs Service"
- name: "io.openshift.tags"
  value: "kogito,jobs-service"
- name: "io.openshift.expose-services"
  value: "8080:http"

envs:
- name: "ENABLE_PERSISTENCE"
  example: "true"
  description: "By default the Jobs services runs on memory only, if persistence is needed then set it to true. (Sets the property kogito.job-service.persistence=infinispan)"


ports:
- value: 8080

modules:
  install:
  - name: org.kie.kogito.image.dependencies
  - name: org.kie.kogito.system.user
  - name: org.kie.kogito.openjdk
    version: "1.8.0-headless"
  - name: org.kie.kogito.launch.scripts
  - name: org.kie.kogito.jobs.service

run:
  workdir: "/home/kogito/"
  user: 1001
  cmd:
    - "/home/kogito/kogito-app-launch.sh"
